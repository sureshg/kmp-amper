product:
  type: jvm/app

apply:
  - ../shared/common.module-template.yaml

settings:
  ktor:
    version: 3.4.0
    enabled: true
  jvm:
    mainClass: AppKt

dependencies:
  - ../shared
  - $libs.ktor.server.core
  - $libs.ktor.server.di
  - $libs.ktor.server.jetty.jakarta
  - $libs.ktor.server.swagger
  - $libs.ktor.server.routing.openapi
  - $libs.logback.classic
  - $libs.kotlinx.rpc.krpc.ktor.server
  - $libs.kotlinx.rpc.krpc.ktor.client
  - $libs.kotlinx.rpc.krpc.ser.json

test-dependencies:
  - $libs.ktor.server.test.host